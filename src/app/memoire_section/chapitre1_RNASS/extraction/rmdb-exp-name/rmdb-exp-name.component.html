<p-dropdown [options]="labNames" [(ngModel)]="selectedLab" (onChange)="buttonClick($event)" placeholder="Select a Lab experiment" optionLabel="name" [style]="{'width':'200px'}"></p-dropdown>

<p-table [value]="array">
  <ng-template pTemplate="header">
    <tr>
      <th>Caracteristic</th>
      <th>value</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-a>
    <tr>
      <td>{{a.key}}</td>
      <td>{{a.value}}</td>
    </tr>
  </ng-template>
</p-table>
