<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home#page_presentation">Page de Présentation</a>
      <a mat-list-item href="/home#app-resume-fr">Résumé Français</a>
      <a mat-list-item href="/home#app-resume-en">Résumé Anglais</a>
      <a mat-list-item href="/home#app-sigle-et-abreviation">Sigles et Abréviations</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mémoire</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
