<p-accordion (onClose)="onTabClose($event)" (onOpen)="onTabOpen($event)" [activeIndex]="index">
  <p-accordionTab>
    <p-header>
      Présentation
    </p-header>
    <app-page-presentation id="page_presentation" class="section scrollspy"></app-page-presentation>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Résumé
    </p-header>
    <app-resume-fr id="app-resume-fr" class="section scrollspy"></app-resume-fr>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Abstract
    </p-header>
    <app-resume-en id="app-resume-en" class="section scrollspy myjustify"></app-resume-en>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Sigles&Abvr.
    </p-header>
    <app-sigle-et-abreviation id="app-sigle-et-abreviation" class="section scrollspy myjustify"></app-sigle-et-abreviation>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Dédicace
    </p-header>
    <app-dedicasse id="app-dedicasse" class="section scrollspy myjustify"></app-dedicasse>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Remerciement
    </p-header>
    <app-remerciements id="app-remerciements" class="section scrollspy myjustify"></app-remerciements>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Début
    </p-header>
    <app-begining id="app-begining" class="section scrollspy myjustify"></app-begining>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Avertissement
    </p-header>
    <app-avertissement id="app-avertissement" class="section scrollspy myjustify"></app-avertissement>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Mise en context
    </p-header>
    <app-contexte id="app-context" class="section scrollspy myjustify"></app-contexte>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Historique
    </p-header>
    <app-historique id="app-historique"></app-historique>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Pourquoi
    </p-header>
    <app-pourquoi-etudier-l-arn id="app-pourquoi-etudier-l-arn"></app-pourquoi-etudier-l-arn>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      Définition
    </p-header>
    <app-definitions id="app-definitions"></app-definitions>
  </p-accordionTab>
  <p-accordionTab>
    <p-header>
      jpg
    </p-header>
    <app-figure name="phosphate"></app-figure>
  </p-accordionTab>

</p-accordion>


<button mat-fab class="app-fab--absolute" color="primary" (click)="visibleSidebar1 = true" aria-label="sideBar"> <span class="mdc-fab__icon material-icons">favorite</span></button>
