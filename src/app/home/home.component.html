<p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
<mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <div id="mySidenav" class="sidenav">
      <div class="toc-wrapper">
        <ul class="section table-of-contents">
          <li>
            <a href="#page_presentation">Présentation</a>
          </li>
          <li>
            <a href="#app-resume-fr">Résumé</a>
          </li>
          <li>

          <li>
            <a href="#app-sigle-et-abreviation">Sigle&Abvr.</a>
          </li>
          <li>

          </li>
          <li>
            <a href="#app-remerciements">Remerciement</a>
          </li>
          <li>
            <a href="#app-begining">Début</a>
          </li>
        </ul>

      </div>
    </div>
