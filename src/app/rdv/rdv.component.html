<div class="container-fluid">
  <div class="row">
    <h4 class="col-xs-12 col-md-8">RDV : RNA dynamic viewer</h4>
    <mat-form-field class="col-xs-12 col-md-4">
      <mat-select (selectionChange)="changeRNA($event.value)" placeholder="Choose your RNA">
        <mat-option *ngFor="let rna of rnas" [value]="rna">
          {{rna}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <input #textbox type="text" [(ngModel)]="rna" placeholder="Your RNA here">
    <button (click)="click()">Update chart</button>
  </div>
  <div class="row">
    <input #textbox type="text" [(ngModel)]="exp" placeholder="Your experience here">
    <input #textbox type="text" [(ngModel)]="id" placeholder="Your RNA_d here">
    <button (click)="click_api()">Update chart</button>
  </div>
  <div class="d3-chart" #chart></div>
